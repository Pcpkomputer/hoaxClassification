<style type="text/css">/* Chart.js */

<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="navbar-brand-wrapper d-flex justify-content-center">

          <a class="navbar-brand brand-logo-mini" style="font-size:13px" href="index.html">SAW</a>

            <span class="mdi mdi-sort-variant"></span>
          </button>
        </div>  
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        
        <ul class="navbar-nav navbar-nav-right">
          
          
          <li class="nav-item nav-profile dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown" aria-expanded="false">
              
              <span class="nav-profile-name">{{nama}}</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">
              
              <a  href="logout" class="dropdown-item">
                <i class="mdi mdi-logout text-primary"></i>
                Logout
              </a>
            </div>
          </li>
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
          <span class="mdi mdi-menu"></span>
        </button>
      </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_sidebar.html -->
      {%with selected='dataset'%}
          {%include 'Sidebar.html'%}
    {%endwith%}
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          
          <div class="row">
            <div class="col-md-12 grid-margin">
              <div class="d-flex justify-content-between flex-wrap">
                <div class="d-flex align-items-end flex-wrap">
                  <div class="mr-md-3 mr-xl-5">
                    <h2>Dataset,</h2>
                    <p class="mb-md-0">berikut adalah halaman untuk melakukan operasi import dataset</p>
                  </div>
                  
                </div>
                
              </div>
            </div>
          </div>
          <div class="row d-flex" id="proBanner">
            
          </div>
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body dashboard-tabs p-3">
                  <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#tambahpenggunaModal">
                    Import Dataset
                  </button>                  
                  <table id="table"></table>
                </div>
              </div>
            </div>
    
    
    
          </div>
          
          
        </div>

  
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2021</span>
            
          </div>
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script src="static/vendors/base/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <script src="static/vendors/chart.js/Chart.min.js"></script>
  <script src="static/vendors/datatables.net/jquery.dataTables.js"></script>
  <script src="static/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
  <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
  <script>

    let data = {{ data | safe}}

    $('#table').bootstrapTable({
      search:true,
      pagination:true,
      height:500,
  columns: [{
    field: 'id',
    title: 'ID Pengguna'
  }, {
    field: 'nama',
    title: 'Nama'
  }, {
    field: 'email',
    title: 'Email'
  },
  {
    field: 'password',
    title: 'Password'
  },
  {
    field: 'role',
    title: 'Role'
  },
  {
    field: 'aksi',
    title: 'Aksi',
    formatter:(_,value, i)=>{
        return `
        <div style="flex-direction:row;display:flex">
        <form>
        <button id="btnUbahPengguna" data-index="${value.id}" data-id="${value.id}" type="button" class="btn btn-primary">Ubah</button>
        </form>
        <form action="" method="POST">
        <input type="hidden" name="_method" value="DELETE" /> 
        <input type="hidden" name="id" value="${value.id}" /> 
        <button type="submit" class="btn btn-danger">Hapus</button>
        </form>
        </div>`
    }
  }],
  data: data
})
  </script>
  <script>
      $(document).on("click","#btnUbahPengguna",(e)=>{
         $("#ubahpenggunaModal").modal();

         let value = data.filter((item,_)=>{
          return item.id===parseInt(e.currentTarget.getAttribute("data-index")); 
        });

        value = value[0];

        let id = value.id;
        let nama = value.nama;
        let email = value.email;
        let password = value.password;
        let role = value.role;

         document.querySelector("#readonlyDataPengguna").value=id;
         
         document.querySelector("#putNama").value = nama;
         document.querySelector("#putemail").value = email;
         document.querySelector("#putPassword").value = password;
         document.querySelector("#putRole").value = role;
         
      })
  </script>
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="static/js/off-canvas.js"></script>
  <script src="static/js/hoverable-collapse.js"></script>
  <script src="static/js/template.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="static/js/dashboard.js"></script>
  <script src="static/js/data-table.js"></script>
  <script src="static/js/jquery.dataTables.js"></script>
  <script src="static/js/dataTables.bootstrap4.js"></script>
  <!-- End custom js for this page-->
  <script src="static/js/jquery.cookie.js" type="text/javascript"></script>



</body></html>
